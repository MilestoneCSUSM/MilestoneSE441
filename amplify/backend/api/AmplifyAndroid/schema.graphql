type UserData @model {
  id: ID!
  username: String!
  schoolname: String
  birthday: String
  grade: String
  subscriptions: [String]
}

type Course @model @searchable {
  id: ID!
  coursename: String!
  instructor: String!
  color: String!
  meetingdays: String!
  author: String!
  tasks: [Task] @connection(name: "CourseTasks")
}

type Task @model {
  id: ID!
  course: Course @connection(name: "CourseTasks")
  coursename: String!
  title: String!
  duedate: String!
  percentage: Float!
  priority: String!
  comments: String!
  completed: Boolean!
}